<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CURD - AJAX PHP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/toast.css">
    <script src="assets/toast.js"></script>
</head>

<body>
    <div class="container-lg">
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <form action="" id="user_input" method="post">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h5 class="modal-title">Employee Data</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                            </div>

                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="text" class="form-control" id="age" placeholder="Enter age" name="age">
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="reset" class="btn add-new btn-warning">Reset</button>
                            <button type="button" id="save_btn" class="btn add-new btn-primary">Submit</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Employee <b>Details</b></h2>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" data-toggle="modal" data-target="#myModal"
                                class="btn btn-info add-new"><i class="fa fa-plus"></i> Add
                                New</button>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="data_table">
                        <!-- <tr>
                            <td>John Doe</td>
                            <td>21</td>
                            <td>example@email.com</td>
                            <td>
                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a class="delete" title="Delete" data-toggle="tooltip"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr> -->

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {

            loadData();
            function loadData() {
                $.ajax({
                    url: "controller/data.php",
                    type: "POST",
                    cache: false,
                    data: {
                        type: 2
                    },
                    success: function (data) {
                        $('#data_table').html(data);
                        webToast.Success({
                            status: '',
                            message: 'Data Loaded!'
                        });
                    }
                });
            }


            $('#save_btn').on('click', () => {
                var name = $('#name').val();
                var age = $('#age').val();
                var email = $('#email').val();

                if (name != "" && age != "" && email != "") {
                    $.ajax({
                        url: "controller/data.php",
                        type: "post",
                        cache: false,
                        data: {
                            type: 1,
                            name: name,
                            age: age,
                            email: email

                        },
                        success: function (dataResult) {
                            var dataResult = JSON.parse(dataResult);
                            if (dataResult.statusCode == 200) {
                                webToast.Success({
                                    status: '',
                                    message: 'Record Added!'
                                });
                                loadData();
                            } else if (dataResult.statusCode == 201) {
                                webToast.Danger({
                                    status: '',
                                    message: 'Failed to Add!'
                                });
                            }
                        }
                    })
                } else {
                    webToast.Danger({
                        status: '',
                        message: 'Invalid Input!'
                    });
                }
            })
        })
    </script>



</body>

</html>
